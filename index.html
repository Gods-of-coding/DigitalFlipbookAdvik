<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/b0f29e9bfe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="desktop">
      <!-- Book -->
      <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
          <div class="front">
            <div id="f1" class="front-content"></div>
          </div>
          <div class="back">
            <div id="b1" class="back-content"></div>
          </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
          <div class="front">
            <div id="f2" class="front-content"></div>
          </div>
          <div class="back">
            <div id="b2" class="back-content"></div>
          </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
          <div class="front">
            <div id="f3" class="front-content"></div>
          </div>
          <div class="back">
            <div id="b3" class="back-content"></div>
          </div>
        </div>
        <!-- Paper 4 -->
        <div id="p4" class="paper">
          <div class="front">
            <div id="f4" class="front-content"></div>
          </div>
          <div class="back">
            <div id="b4" class="back-content"></div>
          </div>
        </div>
        <!-- Paper 5 -->
        <div id="p5" class="paper">
          <div class="front">
            <div id="f5" class="front-content"></div>
          </div>
          <div class="back">
            <div id="b5" class="back-content"></div>
          </div>
        </div>
        <!-- Paper 6 -->
        <div id="p6" class="paper">
          <div class="front">
            <div id="f6" class="front-content"></div>
          </div>
          <div class="back">
            <div id="b6" class="back-content"></div>
          </div>
        </div>
        <!-- Paper 7 -->
        <div id="p7" class="paper">
          <div class="front">
            <div id="f7" class="front-content"></div>
          </div>
          <div class="back">
            <div id="b7" class="back-content">
              <div class="video-mask">
                <iframe
                  id="player"
                  width="560"
                  height="195"
                  src="https://www.youtube-nocookie.com/embed/GHTEEC2Y18o"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>
        </div>
        <!-- Paper 8 -->
        <div id="p8" class="paper">
          <div class="front">
            <div id="f8" class="front-content"></div>
          </div>
          <div class="back">
            <div id="b8" class="back-content"></div>
          </div>
        </div>
      </div>
      <div class="actions">
        <!-- Previous Button -->
        <button id="prev-btn">
          <i class="fas fa-arrow-circle-left"></i>
        </button>

        <!-- Next Button -->
        <button id="next-btn">
          <i class="fas fa-arrow-circle-right"></i>
        </button>
      </div>
    </div>
    <div class="mobile">
      <!-- Book -->
      <div id="book-mobile" class="book-mobile">
        <!-- Paper 1 -->
        <div id="p1-mobile" class="paper">
          <div class="front">
            <div id="f1-mobile" class="front-content"></div>
          </div>
          <div class="back">
            <div id="b1-mobile" class="back-content"></div>
          </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2-mobile" class="paper">
          <div class="front">
            <div id="f2-mobile" class="front-content"></div>
          </div>
          <div class="back">
            <div id="b2-mobile" class="back-content"></div>
          </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3-mobile" class="paper">
          <div class="front">
            <div id="f3-mobile" class="front-content"></div>
          </div>
          <div class="back">
            <div id="b3-mobile" class="back-content"></div>
          </div>
        </div>
        <!-- Paper 4 -->
        <div id="p4-mobile" class="paper">
          <div class="front">
            <div id="f4-mobile" class="front-content"></div>
          </div>
          <div class="back">
            <div id="b4-mobile" class="back-content"></div>
          </div>
        </div>
        <!-- Paper 5 -->
        <div id="p5-mobile" class="paper">
          <div class="front">
            <div id="f5-mobile" class="front-content"></div>
          </div>
          <div class="back">
            <div id="b5-mobile" class="back-content"></div>
          </div>
        </div>
        <!-- Paper 6 -->
        <div id="p6-mobile" class="paper">
          <div class="front">
            <div id="f6-mobile" class="front-content"></div>
          </div>
          <div class="back">
            <div id="b6-mobile" class="back-content"></div>
          </div>
        </div>
        <!-- Paper 7 -->
        <div id="p7-mobile" class="paper">
          <div class="front">
            <div id="f7-mobile" class="front-content"></div>
          </div>
          <div class="back">
            <div id="b7-mobile" class="back-content">
              <iframe
                id="player-mobile"
                width="315"
                height="148"
                src="https://www.youtube-nocookie.com/embed/GHTEEC2Y18o"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
        <!-- Paper 8 -->
        <div id="p8-mobile" class="paper">
          <div class="front">
            <div id="f8-mobile" class="front-content"></div>
          </div>
          <div class="back">
            <div id="b8-mobile" class="back-content"></div>
          </div>
        </div>
      </div>
      <div class="actions">
        <!-- Previous Button -->
        <button id="prev-btn-mobile">
          <i class="fas fa-arrow-circle-left"></i>
        </button>

        <!-- Next Button -->
        <button id="next-btn-mobile">
          <i class="fas fa-arrow-circle-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
